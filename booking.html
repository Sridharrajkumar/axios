<!DOCTYPE html>
<html>
    <head>booking app</head>
    <body>
        <form onsubmit="savetolocalstorage(event)">
            <label>Name  </label>
            <input type="text" id="username" name="username" required/><br><br>
            <label>EmailId</label>
            <input type="email" id="emails" name="emails" required/><br><br>
            <label>phone no</label>
            <input type="tel" id="phonenumber" name="phonenumber"><br.<br>
            <button>submit</button>  
       </form>
       <ul id="listofuser"></ul>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
       <script>
        function savetolocalstorage(event){
            event.preventDefault();
            const name=event.target.username.value;
            const email=event.target.emails.value;
            const phone=event.target.phonenumber.value; 
            const obj={
                name,
                email,
                phone
            }
            axios.post("https://crudcrud.com/api/ccf37a2ade7a4132b82ac1875bfbffa7/appiont", obj)
            .then((response) =>{
                console.log(response);
            })
            .catch((err)=>{
                console.log(err);
            })
           
            //localStorage.setItem(obj.email,JSON.stringify(obj))
            showonscreen(obj)
        }

        window.addEventListener("DOMContentLoaded", () =>{
            axios.get("https://crudcrud.com/api/ccf37a2ade7a4132b82ac1875bfbffa7/appiont")
            .then((response) =>{
                for(var i=0;i<response.data.length;i++){
                    showonscreen(response.data[i]);
                }
            })
            .catch((err) =>{
                console.log(err);
            })
        })


        function showonscreen(user){
            document.getElementById('emails').value = '';
            document.getElementById('username').value = '';
            document.getElementById('phonenumber').value ='';
            if(localStorage.getItem(user.email)){
                removefromscreen(user.email)
            }
            const ul=document.getElementById('listofuser');
            const li=`<li id=${user.email}> ${user.email}--${user.name}  <button onclick=deleteuser('${user.email}')>delete</button> <button onclick=edituser('${user.email}','${user.name}','${user.phone}')>edit</button></li>`
            ul.innerHTML=ul.innerHTML+li;

        }

        function edituser(email,name,phone){
            document.getElementById('emails').value = email;
            document.getElementById('username').value = name;
            document.getElementById('phonenumber').value = phone;
            deleteuser(email)
        }

        function deleteuser(user){
            console.log(user);
            localStorage.removeItem(user);
            removefromscreen(user);

        }
        function removefromscreen(email){
            const ul=document.getElementById('listofuser');
            const li=document.getElementById(email);
            if(li){
                ul.removeChild(li)
            }
            
        }
       </script>

    </body>
</html>
